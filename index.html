<div class="task-block" id="task">

  <p>–ü–æ–∫—É–ø–µ—Ü—å –∫—É–ø–∏–≤ —Ç–∞–∫—ñ —Ç–æ–≤–∞—Ä–∏. –û–±—á–∏—Å–ª–∏ —ó—Ö–Ω—é –∑–∞–≥–∞–ª—å–Ω—É —Ü—ñ–Ω—É. (–¶—ñ–Ω–∞ –≤–∫–∞–∑–∞–Ω–∞ –∑–∞ –æ–¥–Ω—É –æ–¥–∏–Ω–∏—Ü—é —Ç–æ–≤–∞—Ä—É)</p>

<script>
const products = [
  { emoji: "üçé", min: 10, max: 20 },
  { emoji: "üçå", min: 20, max: 40 },
  { emoji: "üßÉ", min: 18, max: 28 },
  { emoji: "üç™", min: 15, max: 35 },
  { emoji: "üß∏", min: 100, max: 300 },
  { emoji: "üìö", min: 150, max: 350 },
  { emoji: "üç∞", min: 40, max: 120 },
  { emoji: "üéà", min: 25, max: 75 },
  { emoji: "üçü", min: 60, max: 120},
  { emoji: "ü•§", min: 15, max: 45 },
  { emoji: "üéÅ", min: 200, max: 500 },
  { emoji: "üçï", min: 80, max: 150 },
  { emoji: "üç©", min: 30, max: 90 },
  { emoji: "üßÅ", min: 35, max: 95 },
  { emoji: "üçî", min: 70, max: 300 },
  { emoji: "üçâ", min: 100, max: 250 },
  { emoji: "üçá", min: 50, max: 150 },
  { emoji: "üçì", min: 90, max: 150 },
  { emoji: "üçí", min: 120, max: 200 },
  { emoji: "üçç", min: 80, max: 180 },
  { emoji: "ü•ù", min: 60, max: 140 },
  { emoji: "ü••", min: 70, max: 160 },
  { emoji: "ü•≠", min: 90, max: 190 },

];

let currentSet = [];
let correctAnswer = 0;

function generateTask() {
  const level = document.getElementById("level").value;

  currentSet = [];
  correctAnswer = 0;
  document.getElementById("list").innerHTML = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("answer").value = "";

  let countMin, countMax, qtyMin, qtyMax;

  if (level === "easy") {
    countMin = 1; countMax = 3;
    qtyMin = 1; qtyMax = 3;
  } else if (level === "medium") {
    countMin = 2; countMax = 4;
    qtyMin = 2; qtyMax = 5;
  } else {
    countMin = 3; countMax = 5;
    qtyMin = 3; qtyMax = 10;
  }

  let count = Math.floor(Math.random() * (countMax - countMin + 1)) + countMin;
  let shown = [];

  for (let i = 0; i < count; i++) {
    let p = products[Math.floor(Math.random() * products.length)];

    let price = Math.floor(Math.random() * (p.max - p.min + 1)) + p.min;
    let qty = Math.floor(Math.random() * (qtyMax - qtyMin + 1)) + qtyMin;

    currentSet.push({ emoji: p.emoji, price, qty });

    shown.push(
      `<div class="product">${p.emoji} √ó ${qty} ‚Äî <b>${price} –≥—Ä–Ω</b></div>`
    );

    correctAnswer += price * qty;
  }

  document.getElementById("list").innerHTML = shown.join("");
}

function checkResult() {
  const ans = Number(document.getElementById("answer").value);

  if (ans === correctAnswer) {
    document.getElementById("result").innerHTML =
      `<p class='correct'>‚úÖ –ß—É–¥–æ–≤–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–æ!</p>`;
  } else {

  }
}

function resetTask() {

}

</script>
